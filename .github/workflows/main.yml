name: macos_autotools CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: macos-latest

# command line tools and autotools needed. How?
    steps:
    - uses: actions/checkout@v2
    - name: tools
      run:  |
        which autoreconf make cc
        which autoconf
        echo $PATH
    - name: autoreconf
      run: /usr/local/bin/autoreconf --warnings=all  -vif
    - name: make
      run: make
    - name: makecheck
      run: make check
      run: make check
    - name: make distcheck
      run: make distcheck
